<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Arii Өрхийн санхүү</title>
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          <span class="budget__title--month"></span> өрхийн санхүү
        </div>

        <div class="budget__value">+ 2,345.64</div>

        <div class="budget__income clearfix">
          <div class="budget__income--text">Орлого</div>
          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Зарлага</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">- 1,954.36</div>
            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc">+</option>
            <option value="exp">-</option>
          </select>
          <input type="text" class="add__description" placeholder="Тайлбар" />
          <input type="number" class="add__value" placeholder="Дүн" />
          <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="icome__title">Орлого</h2>

          <div class="income__list"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Зарлага</h2>

          <div class="expenses__list"></div>
        </div>
      </div>
    </div>
    <div class="form-row from-group">
      <div class="col-md-12 col-sm-12 mb-3 text-left">
        <label for="register-number">Регистрийн дугаар</label>
        <input
          type="text"
          class="form-control"
          style="text-transform: uppercase"
          id="register-number"
          name="regnum"
          value=""
          autocomplete="off"
          required=""
        />
      </div>
      <div class="col-md-12 col-sm-12 mb-2 text-left">
        <label for="password">Нууц үг</label>
        <div class="input-group mb-3">
          <input
            type="password"
            class="form-control password"
            id="password"
            name="password"
            minlength="8"
            required=""
          />
          <div class="input-group-append eye-btn pl-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-eye mr-1"
              id="togglePassword"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12 mb-4 text-left">
        <a
          href="/recovery?response_type=code&amp;client_id=e859507cb6753191fdc5e603-6eca8a874580cb019c762145b232684e&amp;scope=W3sid3NkbCI6Imh0dHBzOi8veHlwLmdvdi5tbi9jaXRpemVuLTEuMy4wL3dzP1dTREwiLCJzZXJ2aWNlcyI6WyJXUzEwMDEwMV9nZXRDaXRpemVuSURDYXJkSW5mbyJdfV0=&amp;redirect_uri=https://sso.e-mongolia.mn/sso-api/sso/access-grant&amp;state=eyJhY3Rpb24iOiJMT0dJTiIsInV1aWQiOiI3MjZmMmE5Yi1hNjFlLTQwNzAtYWU2OS05YmJhY2QwODIwZTMtMTYyMTY4NTIxOTgwOSJ9"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-lock mr-1"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg
          >Бүртгэл сэргээх</a
        >
      </div>
      <div class="col-md-6 offset-md-3">
        <button type="submit" class="btn btn-dan w-100 mb-3">Нэвтрэх</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
